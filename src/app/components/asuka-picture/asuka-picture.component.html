<img class="card__picture" [src]="imgUrl" alt="Asuka pictures">
<article class="content">
    <p class="content__title">{{title}}</p>
    <div class="metrics">
        <div class="metrics__content">
            <span class="icon icon--like"></span><span class="count">{{likes}}</span>
        </div>
        <div class="metrics__content">
            <span class="icon icon--heart"></span><span class="count">{{hearts}}</span>
        </div>
    </div>
</article>
